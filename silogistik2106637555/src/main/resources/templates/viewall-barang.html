<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Daftar Barang</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container text-center mt-5">
        <h1 class="fw-bold">Daftar Barang</h1>
        <a th:href="@{/barang/tambah}" class="btn btn-primary btn-lg active mt-3" role="button" aria-pressed="true">+ Tambah Barang</a>
        <table class="table table-bordered mt-5">
            <thead class="bg-dark text-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">SKU</th>
                <th scope="col">Merk</th>
                <th scope="col">Stok</th>
                <th scope="col">Harga</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="barang, iterationStatus : ${listBarang}">
                <th scope="row" th:text="${iterationStatus.count}"></th>
                <td th:text="${barang.sku}"></td>
                <td th:text="${barang.merk}"></td>
                <td th:text="${barang.totalStok}"></td>
                <td th:text="'Rp' +${barang.hargaBarang}"></td>
                <td>
                    <a href="#" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Detail</a>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
