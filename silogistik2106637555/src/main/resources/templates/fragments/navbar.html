<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="navbar(page)" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand fw-bold text-light ms-3" href="/" th:classappend="${page == 'home' ? 'active' : ''}">SILOGISTIK</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                  th:classappend="${page == 'gudang' ? 'active' : ''}">
                Gudang
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" th:href="@{/gudang}">Daftar Gudang</a>
                <a class="dropdown-item" th:href="@{/gudang/cari-barang}">Cari Gudang</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/barang}" th:classappend="${page == 'barang' ? 'active' : ''}">Barang</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/permintaan-pengiriman}" th:classappend="${page == 'permintaaanpengiriman' ? 'active' : ''}">Permintaan Pengiriman</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/filter-permintaan-pengiriman}" th:classappend="${page == 'bonus' ? 'active' : ''}">Bonus</a>
            </li>
          </ul>
        </div>
    </nav>
</body>
</html>
