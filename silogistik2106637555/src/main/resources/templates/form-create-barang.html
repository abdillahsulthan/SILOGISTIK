<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Tambah Barang</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container text-center mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-center align-items-center">
                <div class="fs-2 fw-bold">Tambah Barang</div>
            </div>
            <div class="card-body text-start">
                <form th:action="@{/barang/tambah}" th:object="${barangDTO}" method="POST">
                    Merk Barang : <br>
                    <input required class="form-control mt-2" type="text" th:field="*{merk}" />
                    <br><br>
        
                    Tipe Barang : <br>
                    <select class="form-select form-control mt-2" th:field="*{tipeBarang}">
                        <option value="1">Produk Elektronik</option>
                        <option value="2">Pakaian & Aksesoris</option>
                        <option value="3">Makanan & Minuman</option>
                        <option value="4">Kosmetik</option>
                        <option value="5">Perlengkapan Rumah</option>
                    </select>
                    <br><br>
        
                    Harga : <br>
                    <input required class="form-control mt-2" type="text" th:field="*{hargaBarang}" />
                    <br><br>  

                    <div class="d-flex justify-content-center">
                        <a class="btn btn-danger mx-2" href="/">Batal</a>
                        <button class="btn btn-primary mx-2" type="submit">Simpan</button>
                    </div>
                </form>
            </div>                    
        </div>
    </div>
</body>

</html>
