<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Tambah Barang</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
  <div class="container">
    <div class="card mt-5">
      <div class="card-header d-flex justify-content-center align-items-center">
        <div class="fs-2 fw-bold">Tambah Barang</div>
      </div>
      <div class="card-body">
        <div class="justify-content-center">
          <form th:action="@{/barang/tambah}" th:object="${barangDTO}" method="POST">
            Merk Barang: <br>
            <input class="form-control" type="text" th:field="*{merk}" />
            <br><br>

            Tipe Barang: <br>
            <select class="form-select" th:field="*{tipeBarang}">
                <option value="1">Produk Elektronik</option>
                <option value="2">Pakaian & Aksesoris</option>
                <option value="3">Makanan & Minuman</option>
                <option value="4">Kosmetik</option>
                <option value="5">Perlengkapan Rumah</option>
            </select>
            <br><br>

            Harga: <br>
            <input required class="form-control" type="number" th:field="*{hargaBarang}" />
            <br><br>

            <a class="btn btn-danger" href="/">Batal</a>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
